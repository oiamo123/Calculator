<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <input type="text" class="screen" />
      <div class="keyboard">
        <div class="left--side">
          <div class="left--upper">
            <div class="row--1">
              <button class="top--button mc button">MC</button>
              <button class="seven button">7</button>
              <button class="four button">4</button>
              <button class="one button">1</button>
            </div>
            <div class="row--2">
              <button class="top--button M--plus button">^</button>
              <button class="eight button">8</button>
              <button class="five button">5</button>
              <button class="two button">2</button>
            </div>
          </div>
          <button class="zero button">0</button>
        </div>
        <div class="row--3">
          <button class="top--button divide button">/</button>
          <button class="nine button">9</button>
          <button class="six button">6</button>
          <button class="three button">3</button>
          <button class="point button">.</button>
        </div>
        <div class="row--4">
          <button class="top--button multiply button">*</button>
          <button class="subtract button">-</button>
          <button class="add button">+</button>
          <button class="equal button">=</button>
        </div>
      </div>
    </div>
  </body>
  <script src="./javascript.js"></script>
</html>
